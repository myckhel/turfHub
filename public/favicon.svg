<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Football/Soccer Ball Design - Optimized for favicon -->
  <defs>
    <radialGradient id="ballGradient" cx="0.35" cy="0.35">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="70%" stop-color="#f8f8f8" />
      <stop offset="100%" stop-color="#e8e8e8" />
    </radialGradient>
  </defs>

  <!-- Shadow/base -->
  <circle cx="33" cy="33" r="29" fill="#00000020" />

  <!-- Main ball circle with gradient -->
  <circle cx="32" cy="32" r="29" fill="url(#ballGradient)" stroke="#2c2c2c" stroke-width="1.5" />

  <!-- Classic football pentagon pattern - simplified and bold -->
  <!-- Central pentagon -->
  <polygon points="32,12 42,20 38,32 26,32 22,20" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="0.5" />

  <!-- Side pentagons -->
  <polygon points="22,20 12,26 10,40 18,48 26,32" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="0.5" />
  <polygon points="42,20 52,26 54,40 46,48 38,32" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="0.5" />

  <!-- Bottom pentagon -->
  <polygon points="32,52 22,44 26,32 38,32 42,44" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="0.5" />

  <!-- Connecting lines for hexagon pattern -->
  <path d="M 22,20 L 32,12 L 42,20 M 26,32 L 38,32 M 22,44 L 32,52 L 42,44" stroke="#2c2c2c" stroke-width="1"
    fill="none" />
</svg>